<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Cars</title>
  </head>
  <body>
    <!-- User can search for the car details if somebody has made input -->
    <header>
      <h1>Cars database</h1>
      <form id="searchCar">
        <h2>Search</h2>
        <label for="search">License</label>
        <input type="text" id="search" />
        <button type="submit">submit</button>
      </form>
      <p id="searchResult"></p>
    </header>
    <main>
      <h2>Add car</h2>
      <form id="addCar">
        <!-- required makes input field mandatory. That means input field cannot be empty! -->
        <div>
          <label for="license">License</label>
          <input type="text" id="license" required />
        </div>
        <div>
          <label for="maker">Maker</label>
          <input type="text" id="maker" required />
        </div>
        <div>
          <label for="model">Model</label>
          <input type="text" id="model" required />
        </div>
        <div>
          <label for="owner">Owner</label>
          <input type="text" id="owner" required />
        </div>
        <div>
          <label for="price">Price</label>
          <input type="number" id="price" required />
        </div>
        <div>
          <label for="color">Color</label>
          <input type="color" id="color" required />
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset the form</button>
      </form>
      <table id="carsTable">
        <!-- The cars information will be shown in this table when someone input the car details -->
        <thead>
          <tr>
            <th>License Plate</th>
            <th>Maker</th>
            <th>Model</th>
            <th>Owner</th>
            <th>Color</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
    <footer>Copyright &copy REACT24S</footer>
    <!-- JS is linked here -->
    <script src="main.js"></script>
  </body>
</html>
